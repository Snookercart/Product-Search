<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Search</title>
    <style>
        #searchBox {
            padding: 11px;
            width: 100%;
            font-size: 16px;
            color: maroon;
            font-weight: bold;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
            border-color: #D9913E;
        }
        #suggestions {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <input type="text" id="searchBox" placeholder="Quick Product Search..." onkeyup="searchProducts()">
    <ul id="suggestions"></ul>

    <!-- Link your JS file from GitHub -->
    <script src="search.js"></script>

</body>
</html>
